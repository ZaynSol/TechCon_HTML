<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for TechCon 2024</title>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <form action="#" method="post">

      <!-- Name Field -->
      <label for="fullName">Full Name:</label><br>
      <input type="text" id="fullName" name="fullName" required><br><br>

      <!-- Email Field -->
      <label for="email">Email Address:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- Password Fields -->
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="confirmPassword">Confirm Password:</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

      <!-- Terms and Conditions Checkbox -->
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label><br><br>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>

    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Explicitly copyright.</p>
  </footer>

</body>
</html>
